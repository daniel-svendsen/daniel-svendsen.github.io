name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Steg 1: Check out repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Steg 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Steg 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Steg 4: Build project
      - name: Build project
        run: npm run build

      # Steg 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs

  # Beroendejobb för pages-build-deployment
  pages-build-deployment:
    runs-on: ubuntu-latest
    needs: deploy # Detta gör att det väntar på att "deploy"-jobbet ska slutföras
    steps:
      - name: Trigger pages-build-deployment
        run: echo "Triggering pages-build-deployment after Deploy to GitHub Pages"
